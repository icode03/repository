<ion-view view-title="High Score" class="custom-view">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>    
    <ion-content has-bouncing="false" scroll="false">
        <div class="container">
            <ion-list class="custom-list">
                <ion-item>
                    <div class="left-group">
                        <div class="item-title">Words per minute (WPM)</div>
                        <div class="item-description">Words pe minute score without errors</div>
                    </div>
                    <div class="item-value">
                        <span>50</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="left-group">
                        <div class="item-title">Correct words</div>
                        <div class="item-description">Number of the correct words</div>
                    </div>
                    <div class="item-value">
                        <span>50</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="left-group">
                        <div class="item-title">Wrong words</div>
                        <div class="item-description">Number of the wrong words</div>
                    </div>
                    <div class="item-value">
                        <span>50</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="left-group">
                        <div class="item-title">Accuracy</div>
                        <div class="item-description">Percentage of correct characters typed</div>
                    </div>
                    <div class="item-value">
                        <span>50%</span>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="left-group">
                        <div class="item-title">Worst letters</div>
                        <div class="item-description">Letters with the most errors</div>
                    </div>
                    <div class="item-value">
                        <span>50</span>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
    
</ion-view>
