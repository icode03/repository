							</div>
				    	</th>
				     	<th>

						</th>
				     	<th>

							</span>
						</th>
				     	<th>
				     		Category

					    		<i class="fa fa-sort-asc"></i>
								<i class="fa fa-sort-desc"></i>
							</span>

					    		<i class="fa fa-sort-asc"></i>
								<i class="fa fa-sort-desc"></i>
							</span>
						</th>
				     	<th>
				     		Quantity

							</span>

							</span>

				    	<td>Iphone 6 S</td>

				    	</td>

				    		<span class="delete"><a href="#" title="Delete"><i class="fa fa-times"></i></a></span>
