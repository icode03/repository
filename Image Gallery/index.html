<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<meta name="author" content="Marius Oprea" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>Image Gallery</title>

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>

	<body>
		<div id="wrapper">
			<div id="modal-container" class="modal-container">
				<div id="popup">
					<div class="header">
						<div class="title">
							Here is image title
						</div>
						<div class="close">
							<i class="fa fa-times"></i>
						</div>
					</div>
					<div class="content">
						<img src="#" id="img" alt="#" title="#">
					</div>
				</div>
			</div>
			<h1>Image Gallery</h1>
			<div id="image-gallery">
				<div id="prevBtn" class="button">
					<i class="fa fa-angle-left"></i>
				</div>
				<div id="nextBtn" class="button">
					<i class="fa fa-angle-right"></i>
				</div>	
				<div id="list-container">
	       			<div class="list">
	       				<div class="item">
	       					<img src="img/1.jpg" alt="Image 1" title="Image 1">
	       				</div>
	       				<div class="item">
	       					<img src="img/2.jpg" alt="Image 2" title="Image 2">
	       				</div>
	       				<div class="item">
	       					<img src="img/3.jpg" alt="Image 3" title="Image 3">
	       				</div>
	       				<div class="item">
	       					<img src="img/4.jpg" alt="Image 4" title="Image 4">
	       				</div>
	       				<div class="item">
	       					<img src="img/5.jpg" alt="Image 5" title="Image 5">
	       				</div>
	       				<div class="item">
	       					<img src="img/1.jpg" alt="Image 6" title="Image 6">
	       				</div>
	       				<div class="item">
	       					<img src="img/2.jpg" alt="Image 7" title="Image 7">
	       				</div>
	       				<div class="item">
	       					<img src="img/3.jpg" alt="Image 8" title="Image 8">
	       				</div>
	       			</div>
				</div>						
			</div>
		</div>

		<footer>
			<span>&copy; Developed by Marius Oprea (icode03).</span>
		</footer>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="assets/js/functions.js"></script>

	</body>
</html>
