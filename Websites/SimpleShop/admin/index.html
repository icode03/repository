<body class="blue">

	<div id="admin-wrapper">
		<div class="admin">
			<div class="login-form">
				<h2>Login to SimpleShop</h2>
				<div class="form">
					<div class="field">
						<span class="title">Email address:</span>
						<input type="email" name="admin-email" placeholder="Enter email address" required class="simpleInput">
					</div>		
					<div class="field">
						<span class="title">Password:</span>
						<input type="password" name="admin-password" placeholder="Enter password" required class="simpleInput">
					</div>	
					<div class="field">						
						<input type="checkbox" name="remember-me" class="simpleCheckbox">Keep me logged in		
						<a href="dashboard.html">
							<button class="admin-login-btn"><i class="icon fa fa-sign-in"></i>&nbsp;Login</button>			
						</a>
					</div>								
				</div>				
			</div>
			<div class="help">
				<p>Forgot your password? <a href="../forgot-password.html" title="Forgot Password">Click here to reset it</a></p>
			</div>
		</div>
	</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
